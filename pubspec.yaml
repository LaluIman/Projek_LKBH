name: aplikasi_lkbh_unmul
description: "Aplikasi lkbh test"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.6.4
  connectivity_plus: ^6.1.4
  file_picker: ^10.1.2
  firebase_auth: ^5.5.0
  firebase_core: ^3.12.0
  flutter:
    sdk: flutter
  flutter_easy_faq: ^1.0.1
  flutter_image_compress: ^2.4.0
  flutter_svg: ^2.0.17
  google_sign_in: ^6.3.0
  http: ^1.3.0
  icons_launcher: ^3.0.0
  image_picker: ^1.1.2
  internet_connection_checker: ^3.0.1
  intl: ^0.20.2
  loading_animation_widget: ^1.3.0
  modal_bottom_sheet: ^3.0.0
  provider: ^6.1.4
  rename_app: ^1.6.2
  share_plus: ^10.1.4
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  text_divider: ^1.0.0
  timezone: ^0.10.1
  url_launcher: ^6.3.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/konsultasi/
    - assets/fonts/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Manrope/Manrope-Bold.ttf
          weight: 800
        - asset: assets/fonts/Manrope/Manrope-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Manrope/Manrope-Medium.ttf
          weight: 600
        - asset: assets/fonts/Manrope/Manrope-Regular.ttf
          weight: 500
        - asset: assets/fonts/Manrope/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope/Manrope-ExtraLight.ttf
          weight: 100


icons_launcher:
  image_path: "assets/images/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
  adaptive_icon_background: "#DA3435"
  adaptive_icon_foreground: "assets/images/logo.png"
